<script>
    const navUl = document.querySelector('.nav-ul')

    const hideMenu = function(event){
        event.name = event.name === "menu" ? "close" : "menu";
        navUl.classList.toggle('top-[64px]')
        

        window.addEventListener('resize',(e)=>{           
            if(innerWidth >= 768){
                event.name = "menu"
                navUl.classList.remove('top-[64px]');
                
            }
         
    })
    }




</script>
